<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="input-group mb-3">
        <span class="input-group-text">
            <i class="fa-solid fa-user-large"></i>
        </span>
        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Username">
        </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text">
            <i class="fa-solid fa-key"></i>
        </span>
        <input type="password" id="password" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Password">
        <button type="button">
            <i class="fa-solid fa-eye-slash" id="icon"></i>
        </button>
      </div>

      <div class="input-group">
        <button type="submit">
            <i class="fa-solid fa-right-to-bracket" id="logIn"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
